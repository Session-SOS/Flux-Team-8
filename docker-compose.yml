# ============================================================
# Flux — Docker Compose
# Orchestrates the database, backend, and frontend services.
# Usage:
#   docker-compose up        — start all services
#   docker-compose up db     — start only PostgreSQL
#   docker-compose down -v   — stop all and remove volumes
# ============================================================

services:
  # ---------- PostgreSQL Database ----------
  # Persistent storage for users, goals, events, and agent state.
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: flux
      POSTGRES_PASSWORD: flux_dev_password
      POSTGRES_DB: flux
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flux"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- FastAPI Backend ----------
  # Python API server with AI agent orchestration.
  # Waits for the database to be healthy before starting.
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source for live reload during development
      - ./backend:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  # ---------- React Frontend (Production Preview) ----------
  # Optional: builds and serves the frontend for production testing.
  # For local development, use `npm run dev` directly instead.
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

volumes:
  # Named volume for PostgreSQL data persistence across restarts
  pgdata:
